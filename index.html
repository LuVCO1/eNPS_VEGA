<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encuesta eNPS Vega</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header img {
      max-height: 80px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h2, h3 {
      text-align: center;
      margin-top: 0;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.9rem;
      width: 100%;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background-color: #00b4e3;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #009fc4;
    }
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      margin-top: 1.5rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.6rem;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    canvas {
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="ISOTIPO_VEGA_NEGRO.png" alt="Logo Vega Chargers" />
  </header>
  <div class="container">
    <h2>üìä Encuesta eNPS An√≥nima</h2>

    <div id="form">
      <label for="score">¬øQu√© probabilidad hay de que recomiendes VEGA como lugar para trabajar? (0‚Äì10)</label>
      <input type="number" id="score" min="0" max="10" required />
      <label for="comment">Comentario (opcional):</label>
      <textarea id="comment" rows="4"></textarea>
      <button onclick="submitResponse()">Enviar</button>
    </div>

    <div id="thankyou" class="hidden">
      <h3>¬°Gracias por tu respuesta!</h3>
    </div>

    <div id="adminButton">
      <button id="showResultsBtn" style="background-color:#007bff;">Ver Resultados</button>
    </div>

    <div id="admin" class="hidden">
      <h3>üìà Resultados recogidos</h3>
      <canvas id="eNPSChart" height="300"></canvas>
      <table id="resultTable">
        <thead><tr><th>#</th><th>Puntuaci√≥n</th><th>Comentario</th></tr></thead>
        <tbody></tbody>
      </table>
      <button onclick="resetData()" style="background-color:#dc3545;">üóëÔ∏è Reiniciar respuestas</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCI6wQ1s57ZDLcBpR31vQ-Iu67JEOCnMWk",
      authDomain: "vega-enps.firebaseapp.com",
      projectId: "vega-enps",
      storageBucket: "vega-enps.firebasestorage.app",
      messagingSenderId: "950555604990",
      appId: "1:950555604990:web:7fcf1138b1e1c741fbb2af"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const ALREADY_ANSWERED_KEY = 'eNPS_done';

    if (localStorage.getItem(ALREADY_ANSWERED_KEY)) {
      document.getElementById('form').classList.add('hidden');
      document.getElementById('thankyou').classList.remove('hidden');
    }

    async function submitResponse() {
      const score = document.getElementById('score').value;
      const comment = document.getElementById('comment').value.trim();

      if (score === '' || score < 0 || score > 10) {
        alert('Por favor, introduce una puntuaci√≥n v√°lida entre 0 y 10.');
        return;
      }

      try {
        await db.collection("responses").add({
          score: Number(score),
          comment,
          timestamp: new Date().toISOString()
        });
        localStorage.setItem(ALREADY_ANSWERED_KEY, 'true');
        document.getElementById('form').classList.add('hidden');
        document.getElementById('thankyou').classList.remove('hidden');
      } catch (error) {
        alert('Error al guardar en Firebase');
        console.error(error);
      }
    }

    document.getElementById('showResultsBtn').addEventListener('click', () => {
      const pass = prompt('Introduce la contrase√±a de admin:');
      if (pass === 'vega2025') showResults();
      else alert('Contrase√±a incorrecta');
    });

    async function showResults() {
      const snapshot = await db.collection("responses").get();
      const data = snapshot.docs.map(doc => doc.data());
      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = '';

      let promoters = 0, passives = 0, detractors = 0;

      data.forEach((r, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${i+1}</td><td>${r.score}</td><td>${r.comment || '‚Äî'}</td>`;
        tbody.appendChild(row);

        if (r.score >= 9) promoters++;
        else if (r.score >= 7) passives++;
        else detractors++;
      });

      const total = data.length || 1;
      const eNPS = Math.round(((promoters / total) - (detractors / total)) * 100);

      const ctx = document.getElementById('eNPSChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Promotores', 'Pasivos', 'Detractores'],
          datasets: [{
            label: 'N¬∫ de respuestas',
            data: [promoters, passives, detractors],
            backgroundColor: ['#28a745', '#ffc107', '#dc3545']
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: `Puntuaci√≥n eNPS actual: ${eNPS}`,
              font: { size: 18 }
            }
          },
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });

      document.getElementById('admin').classList.remove('hidden');
    }

    async function resetData() {
      const pass = prompt('Introduce la contrase√±a para reiniciar:');
      if (pass !== 'vega2025') {
        alert('Contrase√±a incorrecta');
        return;
      }

      const snapshot = await db.collection("responses").get();
      const batch = db.batch();
      snapshot.docs.forEach(doc => batch.delete(doc.ref));
      await batch.commit();
      localStorage.removeItem(ALREADY_ANSWERED_KEY);
      alert('Respuestas eliminadas.');
      location.reload();
    }
  </script>
</body>
</html>
